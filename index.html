<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>بحث الذكاء الاصطناعي</title>
  <script async src="https://cse.google.com/cse.js?cx=b542fb5a835b6980a"></script>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      text-align: center;
      padding: 40px 20px;
      background: #0f2027;
      background: linear-gradient(to right, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 2.8em;
      font-weight: bold;
      letter-spacing: 1px;
    }
    #search-input {
      padding: 12px 15px;
      width: 60%;
      max-width: 600px;
      font-size: 18px;
      border-radius: 40px 0 0 40px;
      border: none;
      outline: none;
    }
    button {
      padding: 12px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 0 40px 40px 0;
      background: #00c9ff;
      color: #fff;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #007ab8;
    }
    .categories {
      margin: 40px auto 20px auto;
      max-width: 900px;
      text-align: right;
    }
    .category {
      margin-bottom: 30px;
    }
    .category h2 {
      font-size: 1.8em;
      color: #ffeb3b;
      margin-bottom: 10px;
      border-bottom: 2px solid #ffeb3b;
      display: inline-block;
      padding-bottom: 5px;
    }
    .keywords span {
      background: rgba(255, 255, 255, 0.15);
      margin: 5px 6px;
      display: inline-block;
      padding: 8px 18px;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 15px;
      user-select: none;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .keywords span:hover {
      background: #00c9ff;
      border-color: #00c9ff;
      color: #fff;
    }
    /* Container for results */
    .gcse-searchresults-only {
      max-width: 900px;
      margin: 40px auto 80px auto;
      background: #1e293b;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 8px 16px rgb(0 0 0 / 0.4);
    }
  </style>
</head>
<body>

  <h1>ابحث في مجال الذكاء الاصطناعي</h1>

  <!-- Custom Search Bar -->
  <input type="text" id="search-input" placeholder="اكتب كلمة مفتاحية..." />
  <button onclick="search()">بحث</button>

  <!-- Categories with Keywords -->
  <div class="categories" id="categories"></div>

  <!-- CSE Results -->
  <div class="gcse-searchresults-only"></div>

  <script>
    const categories = {
      "الذكاء الاصطناعي في الصحة": [
        "تشخيص الأمراض", "الروبوتات الجراحية", "تحليل الأشعة", "مراقبة المرضى", "الأدوية الذكية",
        "الذكاء الاصطناعي في الطب", "التشخيص المبكر", "الرعاية الصحية الذكية", "مراقبة ضغط الدم",
        "العلاج الموجه", "الروبوتات الطبية", "البيانات الصحية", "الصحة الرقمية", "تحليل الجينات",
        "الأجهزة الطبية الذكية", "الطب التنبؤي", "الذكاء الاصطناعي في علم الأوبئة", "الوقاية الصحية",
        "الطب الشخصي", "مراقبة السكري", "التحاليل الطبية الذكية"
      ],
      "أدوات توليد الصور": [
        "Midjourney", "DALL·E", "Stable Diffusion", "Runway ML", "Deep Dream",
        "AI Image Generator", "تحويل النص إلى صورة", "الذكاء الاصطناعي في التصميم",
        "الفن الرقمي", "تحسين الصور", "إنشاء الصور الواقعية", "تعديل الصور بالذكاء الاصطناعي",
        "الصور المولدة", "توليد الصور المتحركة", "الفلاتر الذكية", "تحسين الجودة",
        "الذكاء الاصطناعي للفوتوشوب", "تحويل الرسومات إلى صور", "صور AI ثلاثية الأبعاد",
        "تصميم الشعارات بالذكاء الاصطناعي"
      ],
      "تحليل البيانات": [
        "التنقيب عن البيانات", "البيانات الكبيرة", "تحليل تنبؤي", "خوارزميات الذكاء الاصطناعي",
        "تعلم الآلة", "التعلم العميق", "الذكاء الاصطناعي في الأعمال", "تحليل السوق",
        "نمذجة البيانات", "استخراج البيانات", "تنظيف البيانات", "تصور البيانات",
        "تجزئة العملاء", "تحليل السلوك", "البيانات الضخمة في الصحة", "الذكاء الاصطناعي والتجارة",
        "النماذج التنبؤية", "تحليل النصوص", "التحليلات الوصفية", "التحليلات التشخيصية"
      ],
      "التسويق بالذكاء الاصطناعي": [
        "تحليل سلوك المستخدم", "إعلانات ذكية", "روبوتات الدردشة", "تخصيص المحتوى", "تحليل الحملات",
        "التسويق الرقمي", "الذكاء الاصطناعي في التجارة", "تحسين محركات البحث", "إعلانات فيسبوك الذكية",
        "تحليل البيانات التسويقية", "إدارة العملاء", "الذكاء الاصطناعي في الإعلان", "استهداف الجمهور",
        "التسويق عبر البريد الإلكتروني", "تحليل المنافسين", "التسويق التنبؤي", "تحليل الاتجاهات",
        "الإعلانات المدفوعة", "تحسين العائد على الاستثمار", "تسويق المحتوى"
      ],
      "الربح من الذكاء الاصطناعي": [
        "التدوين باستخدام AI", "تصميم صور بالذكاء الاصطناعي", "منتجات رقمية AI", "بيع محتوى AI", "مشاريع أوتوماتيكية",
        "التجارة الإلكترونية AI", "الذكاء الاصطناعي للمستقلين", "كتابة المقالات تلقائيًا", "التسويق بالذكاء الاصطناعي",
        "الذكاء الاصطناعي في المبيعات", "خدمات ترجمة AI", "برامج الدردشة الآلية", "إنشاء الفيديوهات AI",
        "أتمتة الأعمال", "الذكاء الاصطناعي في تطوير التطبيقات", "التسويق عبر منصات التواصل", "الذكاء الاصطناعي في التعليم",
        "إنشاء بودكاست تلقائي", "التنبؤ بالأسواق", "خدمات الدعم الآلي"
      ]
    };

    const container = document.getElementById("categories");

    // إنشاء الفئات والكلمات المفتاحية في الصفحة
    Object.keys(categories).forEach(cat => {
      const section = document.createElement("div");
      section.className = "category";

      const title = document.createElement("h2");
      title.textContent = cat;
      section.appendChild(title);

      const keywordsDiv = document.createElement("div");
      keywordsDiv.className = "keywords";

      categories[cat].forEach(keyword => {
        const span = document.createElement("span");
        span.textContent = keyword;
        span.onclick = () => searchKeyword(keyword);
        keywordsDiv.appendChild(span);
      });

      section.appendChild(keywordsDiv);
      container.appendChild(section);
    });

    function search() {
      const query = document.getElementById("search-input").value.trim();
      if (!query) return alert("من فضلك اكتب كلمة للبحث");
      const element = google.search.cse.element.getElement("searchresults-only0");
      if (element) {
        element.execute(query);
      } else {
        alert("جاري تحميل محرك البحث، الرجاء الانتظار...");
      }
    }

    function searchKeyword(keyword) {
      document.getElementById("search-input").value = keyword;
      search();
    }

    window.__gcse = {
      callback: function () {
        google.search.cse.element.render({
          div: "searchresults-only0",
          tag: "searchresults-only"
        });
      }
    };
  </script>

</body>
</html>
